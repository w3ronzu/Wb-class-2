<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wb class 2</title>
</head>
<body>
    <!-- list tag -->
    <h2>order list</h2>
    <ol type="i">
        <li>My name is Ronzu.</li>
        <li>I am a student.</li>
    </ol>
    <ol type="A">
        <li>My name is Ronzu.</li>
        <li>I am a student.</li>
    </ol>
    <h2>unorder list</h2>
    <ul type="square">
        <li>My name is Ronzu.</li>
        <li>I am a student.</li>
    </ul>
    <ul type="circle">
        <li>My name is Ronzu.</li>
        <li>I am a student.</li>
    </ul>
    <h2>Tabel</h2>
    <table border="1" width="60%" style="padding: 5px;text-align: center; background-color: aqua;font-style: initial;">
        <tr>
            <th>Name</th>
            <th>Roll</th>
            <th>CGPA</th>
        </tr>
        <tr>
            <td>Md.Ronzu</td>
            <td>103319</td>
            <td>5.00</td>
            <tr>
                <td>Md.Sazu</td>
                <td>103320</td>
                <td>5.00</td>
                <tr>
                    <td>Mts.Fatema</td>
                    <td>104803</td>
                    <td>5.00</td>
                </tr>
            </tr>
        </tr>
    </table>

</body>
</html>
